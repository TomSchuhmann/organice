<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button large id="settingsbutton" color="dark" clear>
        <ion-icon id="Settings" name="settings-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button item-left large id="Logo" color="dark" clear>
        <ion-icon name="logo-apple"></ion-icon>

      </button>


    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding >
  <ion-row>
    <ion-col width="30%">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://image.freepik.com/free-icon/user-male-silhouette_318-55563.jpg">
        </ion-avatar>
      </ion-item>
    </ion-col>

    <ion-col width="30%">
      <ion-input id="status" stype="text" placeholder="What's up?">
      </ion-input>
    </ion-col>

    <ion-col width="30%">
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Kreisdiagramm-Beispiel.svg/2000px-Kreisdiagramm-Beispiel.svg.png"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card id="bio">
        <ion-item>
          <h2>Bio</h2>
        </ion-item>
        <ion-card-content>
          <p>Hi</p>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card id="photo_albums">
        <ion-item>
          <h2>Photos</h2>
        </ion-item>
        <ion-card-content>
          <p>Hi</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <h2>Timeline</h2>
  <ion-card id="timelineprofile" *ngFor="let item of data" (click)="gotoEvent(item.HostName, item.ID)">
    <ion-item>
      <h2>{{item.Name}}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{item.Description}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
