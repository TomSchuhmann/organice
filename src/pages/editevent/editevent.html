<ion-header>

  <ion-navbar>
    <ion-title>editevent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Edit Event?</h2>
  <form>
    <p>Event name:-</p><input type="text" id="eventname" />
    <p>Event date:-</p><input type="date" id="eventdate" />
    <p>Description:-</p><input type="text" id="eventdescription" />
    <p>Picture URL:-</p><input type="text" id="eventpicture" />
    
  </form>
  <button ion-button item-right color="dark" clear (click)="delete()">
    <ion-icon name="checkmark"></ion-icon>
  </button>
  <button ion-button item-right color="dark" clear (click)="keep()">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-content>
